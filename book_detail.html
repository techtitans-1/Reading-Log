{% extends "base.html" %}

{% block content %}
<h1 class="text-center">{{ book.title }}</h1>
<p class="text-center">by {{ book.author }}</p>
<h3>Reviews</h3>
<ul class="list-group">
    {% for review in book.reviews %}
        <li class="list-group-item">
            <p>{{ review.text }}</p>
            <small>Rating: {{ review.rating }}</small>
        </li>
    {% endfor %}
</ul>
{% endblock %}
